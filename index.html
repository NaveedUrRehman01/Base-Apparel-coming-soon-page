<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Base Apparel Coming Soon Page</title>
</head>
<body>
    <div class="main">
        <div class="content">
            <div class="logo">
            <img src="images/logo.svg" alt="logo" class="logo-img">
        </div>
        <div class="text">
            <img src="/images/hero-mobile.jpg" alt="hero-mobile" class="mob-img">
            <h1><span id="first">We're</span> <br> coming <br> soon</h1>
            <p>
                Hello fellow shoppers! We're currently building our new fashion
                store. Add your email below to stay up-to-date with announcements
                and our launch deals.
              </p>
            </div>
            <div class="email_input">
                <form id="form" action="#">
                <input type="text" name="" id="email"
                 placeholder="Email Address" class="email" >
                
            </form>
            
            </div>
            <div class="btn-img">
                <img src="/images/icon-arrow.svg" alt="arrow" class="arrow" onclick="ValidateEmail()">
            </div>
            <span id="text"></span>
            <!-- <div class="error">
                <p id="text">Please provade a valid email.</p>
            </div> -->
        </div>
        <div class="model">
            <img src="/images/hero-desktop.jpg" alt="hero-desktop " class="desk-img">
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
